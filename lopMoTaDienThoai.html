<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô tả điện thoại</title>
</head>

<body>
    <script>
        let Telephone = function (name, pin, trangThai, sdt) {
            this.name = name;
            this.battery = pin;
            this.messTyping;
            this.messSent;
            this.messTmp;
            this.messReceived;
            this.status = trangThai;
            this.teleNum = sdt;

            this.checkStatus = function () {
                this.battery--;
                if (this.status === 'on') document.write(this.name+' đang hoạt động! <br>');
                else document.write(this.name+' đang tắt! <br>');
            };
            this.onOff = function () {
                this.battery--;
                if (this.status === 'on') this.status = 'off';
                else this.status = 'on';
            }
            this.chargeBat = function () {
                this.battery = 100;
            }
            this.typingMess = function () {
                if(this.status==='on'){
                this.battery--;
                this.messTyping = prompt('Nhập tin nhắn:');
            }
            }
            this.sendMess = function (sdtNhan) {
                if(this.status==='on'){
                this.battery--;
                this.messSent = this.messTyping;
                if (sdtNhan === iphone.teleNum) {
                    iphone.messTmp = this.messSent ;
                }
                }
            }
            this.receiveMess = function (sdtGui) {
                if(this.status==='on'){
                this.battery--;
                if (sdtGui === nokia.teleNum) {
                    this.messReceived = this.messTmp;
                }
                }
            }
            this.watchSent = function () {
                if(this.status==='on'){
                this.battery--;
                document.write(' Nội dung tin nhắn '+this.name+' đã gửi: ' + this.messSent +'<br> ');
                }
            }
            this.watchReceived = function () {
                if(this.status==='on'){
                this.battery--;
                document.write(' Nội dung tin nhắn '+this.name+' nhận được: ' + this.messReceived+'<br>');
            }
            }

        }

        let nokia = new Telephone('Nokia',100, 'on', "0999999999");
        let iphone = new Telephone('Iphone',100, 'on', "0914800124");


        nokia.typingMess();
        nokia.sendMess("0914800124");
        iphone.receiveMess("0999999999");

        iphone.watchReceived();
        nokia.watchSent();

        iphone.checkStatus();
        nokia.onOff();
        nokia.checkStatus();


    </script>
</body>

</html>
